<!DOCTYPE html>
<html>
  <head>

    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <div class="col-40">
    
      <div id="titulo">
        <h2>Bienvenido</h2>
      </div>
      <div id="instrucciones">
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
        <div class="texto-centrado">
            <img src="images/dbzresultado.jpg" alt="">

          <p>Ultimo Movimiento</p>

    </div>

        <div id="pieza6" class="piezas"><img src="images/dbz06.png" alt=""></div>
        <div id="pieza7" class="piezas"><img src="images/dbz07.png" alt=""></div>
        <div id="pieza8" class="piezas"><img src="images/dbz08.png" alt=""></div>
        <div id="pieza9" class="piezas"></div>
      </div>
    </div>
    <div id="footer">
      
    </div>
    <script src="js/juego.js"></script>

</html>
